<!DOCTYPE html>
<html>
<head>
    <!-- Avoid zoom-in and out from mobile view-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
	<meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Latest compiled and minified CSS for bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js
"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js
"></script>
    
    <link rel="stylesheet" href="css/StandBy.css" type="text/css"/>
    
    <script src="js/StandBy.js"></script>
</head>
<body>
    <form class="cmxform" id="commentForm">
  <fieldset>
    <legend>Please provide your name, email address (won't be published) and a comment</legend>
    <p>
      <label for="cname">Name (required, at least 2 characters)</label>
      <input id="cname" name="name" minlength="2" type="text">
    </p>
    <p>
      <label for="cemail">E-Mail (required)</label>
      <input id="cemail" type="email" name="email">
    </p>
    <p>
      <label for="cpassword">Password</label>
      <input id="cpassword" type="password" name="password">
    </p>
    <p>
      <label for="spassword">Second Password</label>
      <input id="spassword" type="password" name="spassword">
    </p>
    <p>
      <label for="ccomment">Your comment (required)</label>
      <textarea id="ccomment" name="comment"></textarea>
    </p>
    <p>
      <input class="submit" type="submit" value="Submit">
    </p>
  </fieldset>
</form>
<script>
$("#commentForm").validate({
    
  rules: {
    name: {
      required: true,
      minlength: 2,
      maxlength: 20
    },
    email: {
      required: true,
      email: true
    },
    password:{
      required: true
    },
    spassword:{
      required: true,
      equalTo: "#cpassword"

    }
  },
    
  messages: {
    name: {
      required: "long long long long",
      minlength: "bolong",
      maxlength: "toooooooolong"
    },
    email: {
      required: "We need your email address to contact you",
      email: "Your email address must be in the format of name@domain.com"
    }
  },
    
  submitHandler: function(form) {
        var toSer = {  //Data that need to be send to server
                "venue": "1", 
                "startDate": "2", 
                "endDate": "3"
            }
		  
        $.ajax({
            type: "Get", //Method Used
  
            url:"testing.txt", //API Path
  
            data:toSer, //Data that need to be send to server
  
            success:function(data) {
                alert(data);
            },
            error:function(textStatus, errorThrown) {
                console.log(textStatus);//Display error in console log
            }
        });
    }
});
</script>
        <script src="js/validate_msg.js"></script>

</body>
</html>
